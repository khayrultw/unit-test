version: 2.1

orbs:
  android: circleci/android@3.1.0

jobs:
  run-unit-test:
    executor:
      name: android/android_machine
      tag: default
    steps:
      - checkout
      - android/save_gradle_cache
      - android/run_tests:
          test_command: ./gradlew testDebugUnitTest
      - android/restore_gradle_cache
workflows:
  build-and-test:
    jobs:
      - run-unit-test