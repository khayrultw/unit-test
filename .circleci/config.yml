version: 2.1

orbs:
  android: circleci/android@3.1.0

jobs:
  run-unit-test:
    executor:
      name: android/android_docker
      tag: default
    steps:
      - checkout
      - android/run_tests:
          test_command: ./gradlew testDebugUnitTest

workflows:
  build-and-test:
    jobs:
      - run-unit-test