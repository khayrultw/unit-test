version: 2.1

orbs:
  android: circleci/android@3.1.0

jobs:
  run-unit-test:
    executor:
      name: android/android-docker
      tag: default
    steps:
      - checkout
      - android/runt-tests:
          test-command: ./gradlew testDebugUnitTest

workflows:
  build-and-test:
    jobs:
      - run-unit-test